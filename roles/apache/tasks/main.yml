- name: Importar nuevo index
  become: yes
  copy: 
    src: ../templates/index.html
    dest: /var/www/html/index.html

- name: Importar CSS
  become: yes
  copy:
    src: ../templates/css_index.css
    dest: /var/www/html/css_index.css