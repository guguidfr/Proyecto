- name: Actualizar la cach√© de APT
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Instalar apache
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apache2
    - apache2-utils

- name: Dar permisos a www-data
  file:
    path: /var/www/html/
    owner: www-data
    group: www-data
    mode: '755'

